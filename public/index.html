<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DropStacker Pro – Get Instant Access</title>
  <link rel="stylesheet" href="styles/squeeze.css" />
</head>
<body>
  <div class="squeeze-container">
    <div class="squeeze-content">
      <div class="squeeze-left">
        <h1>DropStacker Pro</h1>
        <p>The AI‑powered dropshipping suite that helps you research winning products, connect suppliers, and launch high‑converting stores — all in minutes.</p>
        <h2>Get Instant Access</h2>
        <!-- Start of AWeber Form -->
        <form method="post" class="af-form-wrapper" accept-charset="UTF-8" action="https://www.aweber.com/scripts/addlead.pl">
          <input type="hidden" name="meta_web_form_id" value="641659250" />
          <input type="hidden" name="meta_split_id" value="" />
          <input type="hidden" name="listname" value="awlist6902603" />
          <input type="hidden" name="redirect" value="https://dropstacker-pro.vercel.app/dashboard" />
          <input type="hidden" name="meta_adtracking" value="Drop_Stacker_Pro" />
          <input type="hidden" name="meta_message" value="1" />
          <input type="hidden" name="meta_required" value="email" />
          <input type="hidden" name="meta_tooltip" value="" />

          <label for="email">Email Address</label>
          <input class="text" id="email" type="email" name="email" placeholder="Enter your best email" required />

          <input class="submit" type="submit" value="Get Instant Access" />
        </form>
        <!-- End of AWeber Form -->
        <p class="privacy-note">We respect your privacy. Your info is never shared.</p>
      </div>
      <div class="squeeze-right">
        <img src="assets/mockup-preview.png" alt="DropStacker Pro Preview" />
      </div>
    </div>
  </div>
</body>
