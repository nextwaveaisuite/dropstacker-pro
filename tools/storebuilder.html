<!DOCTYPE html>
<html>
<head>
  <title>Store Builder ‚Äî DropStacker Pro</title>
  <link rel="stylesheet" href="../styles/main.css">
  <script src="../scripts/auth.js" defer></script>
</head>

<body>

<div style="max-width:800px;margin:60px auto;background:#111;padding:40px;border-radius:12px;">

  <h1>üèó Store Builder</h1>
  <p>Create a high-converting dropshipping store blueprint.</p>

  <input id="niche" placeholder="Store niche (e.g. Pet Accessories)">
  <input id="brand" placeholder="Brand name">

  <button onclick="buildStore()">Generate Store</button>

  <div id="output" style="margin-top:30px;display:none;">
    <div id="proContent">
      <h3>Store Blueprint</h3>
      <p id="structure"></p>
    </div>

    <div id="upgrade" style="display:none;margin-top:20px;">
      <strong>üîí Pro required</strong><br>
      <a href="../pricing.html">Upgrade to Pro</a>
    </div>
  </div>
</div>

<script>
  function buildStore() {
    const plan = localStorage.getItem("plan") || "free";
    document.getElementById("output").style.display = "block";

    if (plan === "free") {
      document.getElementById("proContent").style.filter = "blur(6px)";
      document.getElementById("upgrade").style.display = "block";
      return;
    }

    const niche = document.getElementById("niche").value;
    const brand = document.getElementById("brand").value;

    document.getElementById("structure").innerHTML = `
      <strong>${brand}</strong><br><br>
      Home Page<br>
      - Hero product for ${niche}<br>
      - Social proof<br>
      - Benefits section<br><br>
      Pages:<br>
      - Shop<br>
      - About Us<br>
      - FAQ<br>
      - Contact
    `;
  }
</script>

</body>
</html>
