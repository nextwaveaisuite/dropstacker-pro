  <style>
    body { line-height: 1.9; }

    .top-nav {

    .progress {

      background: #0b0b0b;
      color: #fff;
      margin-bottom: 22px;
    }

    button {
      padding: 16px 36px;
      font-size: 17px;
      font-weight: bold;
      background: linear-gradient(135deg, #00ffd5, #00c2a8);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .panel {
