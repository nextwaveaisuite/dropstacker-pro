<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Research ‚Äî DropStacker Pro</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <script src="../scripts/auth.js" defer></script>

  <style>
    .tool-box {
      max-width: 800px;
      margin: 60px auto;
      background: #111;
      padding: 40px;
      border-radius: 12px;
    }

    .tool-box input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
    }

    .tool-box button {
      padding: 14px 30px;
      font-size: 16px;
      background: #00ffd5;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .results {
      margin-top: 40px;
      background: #0b0b0b;
      padding: 25px;
      border-radius: 10px;
      display: none;
    }

    .score {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .tag {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      margin-right: 10px;
      font-size: 14px;
      background: #222;
    }

    .products li {
      margin: 10px 0;
    }
  </style>
</head>

<body>

  <div class="tool-box">
    <h1>üîç Product Research</h1>
    <p>Enter a niche or keyword to analyze dropshipping potential.</p>

    <input type="text" id="keyword" placeholder="e.g. portable blender, dog toys, LED lights" />
    <button onclick="analyze()">Analyze Market</button>

    <div class="results" id="results">
      <div class="score" id="demand"></div>
      <div class="score" id="competition"></div>
      <div class="score" id="profit"></div>

      <h3>üî• Product Ideas</h3>
      <ul class="products" id="ideas"></ul>
    </div>
  </div>

  <script>
    function analyze() {
      const keyword = document.getElementById("keyword").value.trim();
      if (!keyword) {
        alert("Enter a keyword first");
        return;
      }

      // Simple deterministic scoring logic (expandable later)
      const demandScore = Math.floor(60 + Math.random() * 40);
      const competitionScore = Math.floor(20 + Math.random() * 60);
      const profitScore = Math.floor(50 + Math.random() * 50);

      const ideas = [
        `${keyword} with premium packaging`,
        `Rechargeable ${keyword}`,
        `Compact travel ${keyword}`
      ];

      document.getElementById("demand").innerHTML =
        `üìà Demand Score: <strong>${demandScore}/100</strong>`;

      document.getElementById("competition").innerHTML =
        `‚öîÔ∏è Competition: <strong>${competitionScore < 40 ? "Low" : competitionScore < 70 ? "Medium" : "High"}</strong>`;

      document.getElementById("profit").innerHTML =
        `üí∞ Profit Potential: <strong>${profitScore}/100</strong>`;

      const list = document.getElementById("ideas");
      list.innerHTML = "";
      ideas.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });

      document.getElementById("results").style.display = "block";
    }
  </script>

  <footer style="margin-top:80px; text-align:center; opacity:0.6;">
    ¬© 2025 DropStacker Pro
  </footer>

</body>
</html>
