<!DOCTYPE html>
<html>
<head>
  <title>Supplier Finder â€” DropStacker Pro</title>
  <link rel="stylesheet" href="../styles/main.css">
  <script src="../scripts/auth.js" defer></script>
</head>

<body>

<div style="max-width:800px;margin:60px auto;background:#111;padding:40px;border-radius:12px;">

  <h1>ðŸšš Supplier Finder</h1>
  <p>Find the best supplier approach for your product.</p>

  <input id="product" placeholder="Product name">
  <button onclick="findSupplier()">Find Suppliers</button>

  <div id="results" style="margin-top:30px;display:none;">
    <div id="supplierContent"></div>
    <div id="upgrade" style="display:none;margin-top:20px;">
      <strong>ðŸ”’ Pro required</strong><br>
      <a href="../pricing.html">Upgrade to Pro</a>
    </div>
  </div>
</div>

<script>
  function findSupplier() {
    const plan = localStorage.getItem("plan") || "free";
    document.getElementById("results").style.display = "block";

    if (plan === "free") {
      document.getElementById("supplierContent").style.filter = "blur(6px)";
      document.getElementById("upgrade").style.display = "block";
      return;
    }

    const product = document.getElementById("product").value;

    document.getElementById("supplierContent").innerHTML = `
      Best supplier options for <strong>${product}</strong>:<br><br>
      - AliExpress (test phase)<br>
      - Private agent (scaling)<br>
      - Local warehouse (branding)<br><br>
      Recommended: Start with AliExpress, move to agent once profitable.
    `;
  }
</script>

</body>
</html>
